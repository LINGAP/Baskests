  <ion-content>

  <input placeholder="New tag..."
         [matChipInputFor]="chipList"
         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
         [matChipInputAddOnBlur]="true"
         (matChipInputTokenEnd)="addTag($event)"
         maxlength='40'>

    <mat-chip-list #chipList class="example-chip-list">
      <mat-chip *ngFor="let tag of item.value.tags" [selectable]="selectable"
               [removable]='true' (removed)="deleteTag(tag)">
        <div class="tag-name"> {{tag}}</div>
        <ion-icon matChipRemove name="close-circle-outline"></ion-icon>
      </mat-chip>
    </mat-chip-list>
</ion-content>
</div>

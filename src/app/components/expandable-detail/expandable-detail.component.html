<div class="expand-wrapper" [class.expanded]='item.value.expanding'>
  <ion-content>
    <ion-label (dblclick)='editDate()' *ngIf='!dateEditing'>
      Last bought Date:{{item.value.date}}
      <ion-input *ngIf='dateEditing' [(ngModel)]='newDate' value="item.value.date" (ionBlur)='changeDate()'></ion-input>
    </ion-label>
    <div class='tags-wrapper'>
      <li *ngFor='let tag of item.value.tags'>
      <ion-chip>
        <ion-label>{{tag}}</ion-label>
        <ion-icon name="close-circle-outline" (click)='deleteTag(tag)'></ion-icon>
      </ion-chip>
      </li>
      <ion-input onkeypress="this.style.width = ((this.value.length + 5) * 8) + 'px';" placeholder='enter tag here' autofocus="true" [(ngModel)]='newTag' (keyup.enter)='addTag()'></ion-input>
    </div>
  </ion-content>
</div>

<div  *ngIf='item.value.list==page && item.value.show'>
<ion-grid >
  <ion-row >
    <ion-col size='2'><ion-checkbox color='light' [(ngModel)]='item.value.selected'></ion-checkbox></ion-col>
    <ion-col size='4' (tap)='edit(item)'>
      <span *ngIf='!item.value.editing' >{{item.value.name}}</span>
      <ion-input *ngIf='item.value.editing' (ionBlur)='save(item)' [(ngModel)]='newName'  inputmode='text'></ion-input>
    </ion-col>
      <ion-col size='2'>
        </ion-col>
    <ion-col size='3' style='font-size:2vh;'>
      <ion-datetime displayFormat="MM/DD/YY" (ionChange)='itemData.updateItem(item.key)' [min]="itemData.__past()" [max]="itemData.__now()" [(ngModel)]='item.value.date' placeholder="yet to buy"></ion-datetime>
    </ion-col>

    <ion-col size='1' (click)='displayDetail(item)'><ion-icon [name]="arrow()" ></ion-icon></ion-col>
  </ion-row>
</ion-grid>
<app-expandable-detail [expandItem]='item' [curPage]='page' class='itemDetail'></app-expandable-detail>
</div>

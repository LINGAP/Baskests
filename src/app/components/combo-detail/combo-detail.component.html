<ion-toolbar>
  <ion-title><ion-input placeholder='Dish' [(ngModel)]='dishName'></ion-input></ion-title>
</ion-toolbar>

<ion-content>
    <ion-list >
    <ion-item-sliding *ngFor='let item of materials; index as i ;trackBy:trackByName'>
      <ion-item (keyup.enter)='saveMaterial()' (ionBlur)='saveMaterial()'>
        <ion-icon name="add"></ion-icon>
        <ion-input placeholder='add new' autofocus [(ngModel)]='item.name'></ion-input>
      </ion-item>
      <ion-item-options >
        <ion-item-option (click)="delete(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>


<ion-item>
  <ion-button (click)='save()' slot='end'>Save</ion-button>
  <ion-button (click)='dismiss()' slot='start'>Cancel</ion-button>
</ion-item>

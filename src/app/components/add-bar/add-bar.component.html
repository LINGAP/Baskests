<ion-toolbar>
  <ion-item>
      <ion-label  position="floating">Add an item</ion-label>
      <ion-input autocomplete="on"  autofocus="true" [(ngModel)]="newItem" (keyup.enter)='addNewItem()'></ion-input>

      <ion-button slot="end" color='primary' size='large' fill="clear" [disabled]='newItem==""' (click)="addNewItem()">
        <ion-icon name="add-circle">
        </ion-icon>
      </ion-button>
    </ion-item>
</ion-toolbar>

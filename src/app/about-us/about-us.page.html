<!-- hot meal by Shocho from the Noun Project -->

<!--search bar-->
<ion-content>
  <app-search-bar [page]='1'></app-search-bar>


  <!--actual list-->
  <ion-list>
    <li  *ngFor='let item of itemData.shoppingList|keyvalue;trackBy:trackByListType' @itemState  (swipeleft)='swipeToshoppingList(item.key)'>
      <app-item [page]='1' [item]='item' ></app-item>
    </li>
  </ion-list>

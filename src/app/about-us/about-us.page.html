
<ion-header>
<ion-toolbar color="primary">
    <ion-title align="center">
      <ion-icon name="cart" color="light" size="large"></ion-icon>
    </ion-title>
</ion-toolbar>
</ion-header>

<!--search bar-->
<ion-content>
  <ion-grid id='searchbar' padding="0">
    <ion-row align-items-center justify-content-center nowrap>
      <ion-col size='6'>
        <ion-searchbar placeholder = "Search a Tag" [(ngModel)]='searchText' (ionChange)='searchTag()'>
        </ion-searchbar>
      </ion-col>
      <ion-col size='2'><ion-button size='large' [disabled]='!itemData.undoList'  (click)='undo()' fill="clear" color="dark"><ion-icon name="undo" ></ion-icon></ion-button></ion-col>
      <ion-col size='2'><ion-button [disabled]='!itemData.checkSelect(1)' (click)='moveToShoppingList()' fill="clear" color="dark"><ion-icon name='checkbox' size="large"></ion-icon></ion-button></ion-col>
      <ion-col size='2'><ion-button [disabled]='!itemData.checkSelect(1)' (click)='delete()' fill="clear" color="dark"><ion-icon name='trash' size="large"></ion-icon></ion-button></ion-col>
    </ion-row>
  </ion-grid>


  <!--actual list-->
  <ion-list>
    <li  *ngFor='let item of shownItems|keyvalue;trackBy:trackByListType' @itemState>
      <div *ngIf='item.value.list==1'>
      <ion-grid>
        <ion-row (swipeleft)='swipeToshoppingList(item.key)'>
          <ion-col size='2'><ion-checkbox color='light' [(ngModel)]='item.value.selected'></ion-checkbox></ion-col>
          <ion-col size='6' (click)='displayDetail(item)'><ion-label  >{{item.value.name}}</ion-label></ion-col>

          <ion-col size='3' style='font-size:2vh;'>
            <ion-datetime displayFormat="MM/DD/YY" [min]="itemData.__past()" [max]="itemData.__now()" [(ngModel)]='item.value.date' placeholder="yet to buy"></ion-datetime>
          </ion-col>

          <ion-col size='1' (click)='displayDetail(item)'><ion-icon name="arrow-dropdown" ></ion-icon></ion-col>
        </ion-row>
      </ion-grid>
      <app-expandable-detail [expandItem]='item' [curPage]='page' class='itemDetail'></app-expandable-detail>
      </div>
    </li>
  </ion-list>


  <ion-item id="addItem">
    <ion-item>
      <ion-label position="floating">Add an item</ion-label>
      <ion-input autocomplete="on" autofocus="true" [(ngModel)]="newItem" (keyup.enter)='addNewItem()'></ion-input>
    </ion-item>
    <ion-icon slot="end" name="add-circle" (click)="addNewItem(newItem)"></ion-icon>
  </ion-item>

</ion-content>

<ion-header>
  <app-search-bar [page]='1'></app-search-bar>
</ion-header>

<ion-content>
  <!--this is the actual list-->
  <ion-list>
    <li  *ngFor='let item of itemData.shoppingList;trackBy:trackByListType' @itemState  (swipeleft)='swipeToshoppingList(item)'>
      <app-item [page]='1' [item]='item' ></app-item>
    </li>
  </ion-list>

</ion-content>

<ion-footer>
  <app-add-bar [page]='1'></app-add-bar>
</ion-footer>

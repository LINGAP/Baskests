<ion-header><app-search-bar [page]='0'></app-search-bar></ion-header>
<!--search bar-->
<ion-content>


    <!--actual list-->
    <ion-list >
      <li  *ngFor='let item of itemData.shoppingList;trackBy:trackByListType' @itemState  (swiperight)='swipeToHistory(item)' >
            <app-item [page]='0' [item]='item' ></app-item>
      </li>
    </ion-list>

</ion-content>

<ion-footer><app-add-bar [page]='0'></app-add-bar></ion-footer>

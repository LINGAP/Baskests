
  <!--search bar-->
<ion-content>
  <app-search-bar [page]='0'></app-search-bar>

  <!--actual list-->
  <ion-list >
    <li  *ngFor='let item of itemData.shoppingList|keyvalue;trackBy:trackByListType' @itemState  (swiperight)='swipeToHistory(item.key)' >
          <app-item [page]='0' [item]='item' ></app-item>
    </li>
  </ion-list>

  <app-add-bar [page]='0'></app-add-bar>

</ion-content>

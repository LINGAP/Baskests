<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item id="addItem">
    <ion-item >
      <ion-label position="floating">Add an item:</ion-label>
      <ion-input autocomplete="on" autofocus="true" [(ngModel)]="newItem" (keyup.enter)='addNewItem(newItem)'></ion-input>
    </ion-item>

    <ion-button id="addItemButton" (click)="addNewItem(newItem)" float-end>
      <ion-label>Add</ion-label>
      <ion-icon slot="end" name="add-circle"></ion-icon>
    </ion-button>
  </ion-item>

<ion-item *ngFor='let item of items'  class='itemlist'>
  <ion-item-sliding>
    <ion-item>
      <ion-label (click)='bought($event,item)' >{{item.name}}</ion-label>
      <ion-checkbox slot='start' color='light' (click)='bought($event,item)'></ion-checkbox>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item>
</ion-item-sliding>
</ion-item>










</ion-content>
